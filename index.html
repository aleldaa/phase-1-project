<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c952aa83b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>The Filminator</title>
  </head>
  <body>
    <main class="container-fluid">
      <header class="row">
        <h1 id="header" class="col">The Filminator</h1> 
        <div class = 'toggle-container'>
          <label id="toggle-label">
              <input id='toggle-switch' type = 'checkbox'>
              <span class = 'slider'></span>
          </label>
      </header>
      <div id="movie-details" class="row">
        <div id="movie-stats" class="col-6"></div>
      </div>
      <div class="row">
        <ul id="movie-list" class="col-9">
          <div id="movie-list-container" class="row"></div>
        </ul>
     
        <form class="col-3">
          <label for="link">Image</label>
          <input type="text" id="image-link" placeholder="Link" name="link"/>

          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Title" name="title"/>

          <label for="year">Release Year</label>
          <input type="text" id="year" placeholder="Release Year" name="year"/>
          
  
          <label for="cast">Main Cast</label>
          <input type="text" id='cast' placeholder="Main Cast" name="cast"/>
  
          <select name="rating" id="rating">
            <option value="">--Rate Movie--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button id="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
