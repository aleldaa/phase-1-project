<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4c952aa83b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>The Filminator</title>
  </head>
  <body>
    <main class="container-fluid">
      <header class="row">
        <h1 id="header" class="col">The Filminator</h1> 
      </header> 
      <div class="row">
        <ul id="movie-list" class="col-9">
          <div id="movie-list-container" class="row"></div>
        </ul>
     
        <form class="col-3">
          <label for="link">Image Link</label>
          <input type="text" id="image-link" placeholder="link" name="link"/>

          <label for="title">Title</label>
          <input type="text" id="title" placeholder="title" name="title"/>
          
  
          <label for="summary">Movie Summary</label>
          <input type="text" id='summary' placeholder="summary" name="summary"/>
  
          <select name="rating" id="rating">
            <option value="">--Rate Movie--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button id="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
