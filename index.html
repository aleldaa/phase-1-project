<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Filminator</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <header>
        <h1 id="header">The Filminator</h1> 
      </header> 
      <div id="movie-list-container">
        <ul id="movie-list"></ul>
      </div>
      <form>
        <label for="link">Image Link</label>
        <input type="text" id="image-link" placeholder="link" name="link"/>

        <label for="title">Title</label>
        <input type="text" id="title" placeholder="title" name="title"/>

        <label for="summary">Movie Summary</label>
        <input type="text" id='summary' placeholder="summary" name="summary"/>

        <select name="rating" id="rating">
          <option value="">--Rate Movie--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button id="button">Submit</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
